<body>
<div class="w3-top">

<header class="bgimg-1 w3-display-container" id="home">
        <div class="w3-display-middle w3-margin-top w3-center">

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <div class="w3-opacity">
        <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
            <h1><b>تبلیغاتی</b></h1>
            <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>

    </div>

    <!-- Photo Grid -->
    <div class="w3-row" id="myGrid" style="margin-bottom:128px">
        <div class="w3-third">
            <img src="assets/image/about-pic.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A microphone">

            <img src="assets/image/mac.jpg" style="width:100%">
            <img src="assets/image/main.jpg" style="width:100%">

            <img src="assets/image/mac.jpg" style="width:100%">
        </div>

        <div class="w3-third">
            <img src="assets/image/mac.jpg" style="width:100%">
            <img src="assets/image/main1.jpg" style="width:100%">
            <img src="assets/image/about-pic.jpg" style="width:100%">
            <img src="assets/image/main.jpg" style="width:100%">
            <img src="assets/image/mac.jpg" style="width:100%">
            <img src="assets/image/main1.jpg" style="width:100%">

        <div class="w3-third">
            <img src="assets/image/about-pic.jpg" style="width:100%">
            <img src="assets/image/main1.jpg" style="width:100%">
            <img src="assets/image/mac.jpg" style="width:100%">
            <img src="assets/image/main.jpg" style="width:100%">
            <img src="assets/image/about-pic.jpg" style="width:100%">
            <img src="assets/image/mac.jpg" style="width:100%">
        </div>
    </div>

    <!-- End Page Content -->
</div>



















<!--footer-->
<footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>بریم بالا</a>
    <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity" onclick="location.href='https://instagram.com/m_moghimi_graphy'"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>

</footer>


<script>
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }


    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        } else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }


    // Toggle grid padding
    function myFunction() {
        var x = document.getElementById("myGrid");
        if (x.className === "w3-row") {
            x.className = "w3-row-padding";
        } else {
            x.className = x.className.replace("w3-row-padding", "w3-row");
        }
    }

    function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }

</script>





</body>
</html>

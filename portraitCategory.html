<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="shortcut icon" href="assets/image/camera.png"/>
</head>


<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Shabnam", sans-serif
    }

    body, html {
        height: 100%;
        line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("assets/image/about-pic.jpg");
        min-height: 100%;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }

    img {
        margin-bottom: -7px
    }

    .w3-row-padding img {
        margin-bottom: 12px
    }


</style>

<body>
<div class="w3-top">
    <div class="w3-bar hot-pink w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button" onclick="location.href='index.html#home'"><b>ART</b> Gallery</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="#home" class="w3-bar-item w3-button"> گالری</a>
            <a class="w3-bar-item w3-button" onclick="location.href='index.html#album'">آلبوم ها</a>
            <a class="w3-bar-item w3-button" onclick="location.href='index.html#about'">درباره من</a>

        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
           onclick="sidebarOpen()">
            <i class="fa fa-bars"></i>
        </a>
        <nav>
            <div class="w3-right  w3-bar-item padding-right">
                <label for="checkbox">
                    <input type="checkbox" id="checkbox"/>
                </label>
            </div>

        </nav>
    </div>
</div>


<nav class="w3-sidebar w3-bar-block hot-pur w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none"
     id="mySidebar">
    <a href="javascript:void(0)" onclick="sidebarClose()" class="w3-bar-item w3-button w3-large w3-padding-16">بستن
        ×</a>
    <a href="#home" onclick="sidebarClose()" class="w3-bar-item w3-button">گالری</a>
    <a onclick="sidebarClose(); location.href='index.html#album'" class="w3-bar-item w3-button">آلبوم ها</a>
    <a onclick="sidebarClose(); location.href='index.html#about'" class="w3-bar-item w3-button">درباره من</a>
</nav>


<header class="bgimg-1 w3-display-container" id="home">
    <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>ART</b></span> <span
                class="text-pur">Gallery</span></h1>
    </div>
</header>


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <div class="w3-opacity">
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
            <p class="w3-padding-16">
                <button class="w3-button w3-black" onclick="gridChange()">جدا کن</button>
            </p>
        </header>
    </div>

    <!-- Photo Grid -->
    <div class="w3-row" id="myGrid" style="margin-bottom:128px">
        <div class="w3-third" style="width: 33.33%">
            <img src="assets/image/portrait/portrait1.jpeg" style="width:100%" onclick="openImage(this)" class="w3-hover-opacity" loading="lazy">
        </div>

        <div class="w3-third" style="width: 33.33%">
            <img src="assets/image/portrait/portrait2.jpeg" style="width:100%" onclick="openImage(this)" class="w3-hover-opacity" loading="lazy">
        </div>

        <div class="w3-third" style="width: 33.33%">
            <img src="assets/image/portrait/portrait4.jpeg" style="width:100%" onclick="openImage(this)" class="w3-hover-opacity" loading="lazy">
            <img src="assets/image/portrait/portrait3.jpeg" style="width:100%" onclick="openImage(this)" class="w3-hover-opacity" loading="lazy">
        </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
        <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright"
              title="Close Modal Image">×</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image" height="100%">
        </div>
    </div>

    <!-- End Page Content -->
</div>


<!--footer-->
<footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>بریم بالا</a>
    <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"
           onclick="location.href='https://instagram.com/m_moghimi_graphy'"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <!--    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>-->
</footer>


<script src="js/script.js"></script>


</body>
</html>
